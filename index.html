<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Hello, World!</h1>
    <span id="count">0</span>
    <div class="container">
      <button id="alertBtn">change title</button>
      <button id="changeTextBtn">change text</button>
      <button id="addText">add new time</button>
    </div>
    <input id="nameInput" placeholder="Введите имя" />
    <div id="content"></div>
    <input id="taskInput" placeholder="Новая задача" />

    <section class="todo-container">
      <h2>To-do Lite</h2>
      <input id="todoInput" placeholder="Введите задачу" />
      <button id="addTodoBtn">Добавить</button>
      <ul id="todoList"></ul>

      <div id="filters">
        <button data-filter="all">Все</button>
        <button data-filter="active">Активные</button>
        <button data-filter="done">Завершенные</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
